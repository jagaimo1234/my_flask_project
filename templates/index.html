<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>売り上げ管理システム</title>
</head>
<body>
    <h1>売り上げ管理システム</h1>
    <p>現在のイベント名: {{ current_event }}</p>
    <form action="{{ url_for('set_event') }}" method="post">
        <label for="event_name">イベント名:</label><br>
        <input type="text" id="event_name" name="event_name" required><br><br>
        <button type="submit">イベント名を設定</button>
    </form>
    <form action="{{ url_for('reset_event') }}" method="post">
        <button type="submit">イベント名をリセット</button>
    </form>
    <hr>
    <form action="{{ url_for('record_sale') }}" method="post">
        <label for="sales">購入アイテム番号（カンマ区切り）:</label><br>
        <input type="text" id="sales" name="sales" required><br><br>

        <label for="quantities">数量（カンマ区切り）:</label><br>
        <input type="text" id="quantities" name="quantities" required><br><br>

        <label for="gender">性別:</label><br>
        <select id="gender" name="gender" required>
            <option value="男性">男性</option>
            <option value="女性">女性</option>
        </select><br><br>

        <label for="age_group">年代:</label><br>
        <select id="age_group" name="age_group" required>
            <option value="10代">10代</option>
            <option value="20代">20代</option>
            <option value="30代">30代</option>
            <option value="40代">40代</option>
            <option value="50代">50代</option>
            <option value="60代">60代</option>
            <option value="70代">70代</option>
        </select><br><br>

        <label for="features">特徴（任意）:</label><br>
        <input type="text" id="features" name="features"><br><br>

        <label for="payment_method">支払い方法:</label><br>
        <select id="payment_method" name="payment_method" required>
            <option value="現金">現金</option>
            <option value="PAYPAY">PAYPAY</option>
            <option value="store">store</option>
            <option value="airpay">airpay</option>
            <option value="その他">その他</option>
        </select><br><br>

        <button type="submit">売り上げを記録</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <p>現在の顧客番号: {{ customer_count }}</p>
</body>
</html>
